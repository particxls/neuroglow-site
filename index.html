<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroGlow Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #e0f7ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #051d33;
      padding: 20px;
      text-align: center;
      color: #00eaff;
    }
    nav a {
      color: #c2e9ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #0f2a40;
      border: 1px solid #007ba7;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      color: #00eaff;
    }
    .product button {
      background: #00eaff;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
    #cart {
      padding: 20px;
    }
    #cart h2 {
      color: #00eaff;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart ul li {
      background: #0f2a40;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    #cart ul li button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    .clear-cart-btn {
      margin-top: 10px;
      background: #007ba7;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>NeuroGlow</h1>
    <nav>
      <a href="#shop">Shop</a>
      <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="products" id="shop">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1619603364939-bab6f301b8e6?auto=format&fit=crop&w=600&q=80" alt="Blue Light Glasses">
      <h3>Blue Light Glasses</h3>
      <p>Protect your eyes and enhance your focus.</p>
      <button onclick="addToCart('Blue Light Glasses - $25')">Add to Cart - $25</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1587573081218-181ec9f8a4a5?auto=format&fit=crop&w=600&q=80" alt="Focus Timer">
      <h3>Focus Timer</h3>
      <p>Stay sharp with structured Pomodoro sessions.</p>
      <button onclick="addToCart('Focus Timer - $25')">Add to Cart - $25</button>
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button onclick="clearCart()" class="clear-cart-btn">Clear Cart</button>
  </section>

  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item} <button onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
      });
      cartCount.textContent = cart.length;
    }
  </script>
</body>
</html>

</body>
</html>
